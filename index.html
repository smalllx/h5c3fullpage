<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5宣传页</title>
    <link rel="stylesheet" href="jquery.fullpage.css">
    <link rel="stylesheet" href="index.css">

</head>
<body>
<img src="img/00-go.png" alt="" class="go">
<img src="img/00-more.png" alt="" class="more">
<div class="container">
    <div class="section section01">
        <div class="main">
            <img src="img/01-goods.png" class="goods">
            <img src="img/01-fly.png" class="fly">
            <img src="img/01-sofa.png" class="sofa">
        </div>
    </div>
    <div class="section section02">
        <div class="main">
            <img src="img/02-goods.png" class="goods">
            <div class="ss">
                <img src="img/02-key.png" class="key">
                <img src="img/02-search.png" class="search">
            </div>
            <img src="img/02-sofa.png" class="sofa">
            <img src="img/02-text1.png" class="text1">
            <img src="img/02-text2.png" class="text2">
        </div>
    </div>
    <div class="section section03">
        <div class="main">
            <div class="cart">
                <img src="img/03-cart01.gif">
                <img src="img/03-cart02.gif">
            </div>
            <div class="change">
                <img src="img/03-change01.gif">
                <img src="img/03-change02.gif">
            </div>
            <img src="img/02-sofa.png" class="sofa">
        </div>
    </div>
    <div class="section section04">
        <div class="main">
            <div class="add">
                <img src="img/04-address01.png" class="">
                <img src="img/04-address02.png" class="">
            </div>
            <div class="car">
                <img src="img/04-cart.png" class="cart">
                <img src="img/02-sofa.png" class="sofa">
            </div>
            <img src="img/04-cloud.png" class="cloud">
            <div class="text">
                <img src="img/04-text01.png" alt="">
                <img src="img/04-text02.png" alt="">
            </div>
        </div>
    </div>
    <div class="section section05">
        <div class="main">
            <!--文字-->
            <div class="text"><img src="img/05-text.png"></div>
            <!--沙发-->
            <div class="sofa"><img src="img/02-sofa.png"></div>
            <!--银行卡-->
            <div class="card">
                <img class="cardImg" src="img/05-card.png">
                <img class="orderImg" src="img/05-order.png">
            </div>
            <!--点鼠标-->
            <div class="mouse">
                <img class="m1" src="img/05-mouse01.png">
                <img class="m2" src="img/05-mouse02.png">
                <img class="hand" src="img/05-hand.png">
            </div>
        </div>
    </div>
    <div class="section section06">
        <div class="main">
            <!--白云-->
            <div class="cloud">
                <img src="img/06-cloud01.png" alt="">
                <img src="img/06-cloud02.png" alt="">
            </div>
            <!--文字-->
            <div class="text">
                <img src="img/06-text01.png" alt="">
                <img src="img/06-text02.png" alt="">
            </div>
            <!--盒子-->
            <div class="box"><img src="img/06-box.png" alt=""></div>
            <!--汽车-->
            <div class="car">
                <img class="carImg" src="img/06-car.png" alt="">
                <img class="buyer" src="img/06-buyer.png" alt="">
                <img class="address" src="img/06-address.png" alt="">
                <img class="worker" src="img/06-worker.png" alt="">
                <img class="say" src="img/06-say.png" alt="">
            </div>
            <!--收货人-->
            <div class="person">
                <img class="personImg" src="img/06-person.png" alt="">
                <img class="door" src="img/06-door.png" alt="">
            </div>
        </div>
    </div>
    <div class="section section07">
        <div class="main">
            <div class="star">
                <img src="img/07-star.png" alt="">
                <img src="img/07-star.png" alt="">
                <img src="img/07-star.png" alt="">
                <img src="img/07-star.png" alt="">
                <img src="img/07-star.png" alt="">
            </div>
            <div class="text">
                <img src="img/07-text.png" alt="">
            </div>
        </div>
    </div>
    <div class="section section08">
        <div class="main">
            <div class="btn">
                <img src="img/08-btn01.png" alt="">
                <img src="img/08-btn02.gif" alt="">
            </div>
            <div class="again"><img src="img/08-again.png" alt=""></div>
            <div class="hand"><img src="img/08-hand.png" alt=""></div>
        </div>
    </div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.fullpage.js"></script>
<script src="js/index.js"></script>
</body>
</html>
